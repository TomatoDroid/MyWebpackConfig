<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function add(a, b) {
        let i = a.length - 1;
        let j = b.length - 1;
        let carry = 0;
        let res = "";
        while (i >= 0 || j >= 0) {
          let x = 0;
          let y = 0;
          let sum = 0;
          if (i >= 0) {
            x = a[i] - "0";
            i--;
          }
          if (j >= 0) {
            y = b[j] - "0";
            j--;
          }
          sum = x + y + carry;
          if (sum >= 10) {
            carry = 1;
            sum -= 10;
          } else {
            carry = 0;
          }
          res = sum + res;
        }
        if (carry) {
          res = carry + res;
        }
        return res;
      }
      add("999", "10");
    </script>
  </body>
</html>
